<script type="text/javascript">
var __eon_pubnub = new PubNub({
  subscribeKey: "sub-c-72904be6-691d-11e8-a49b-66b3abd5adf6"
});
var __eon_cols = ["exterior","pool"]; 
var __eon_labels = {}; 
chartF = eon.chart({
  pubnub: __eon_pubnub,
  channels: ["farenheit2"],
  history: true,
  flow: true,
  rate: 300000,
  limit: 288,
  generate: {
    bindto: "#chartF",
    data: {
      colors: {"exterior":"#0000FF","pool":"#FF0000"},
      type: "spline"
    },
    transition: {
      duration: 250
    },
    axis: {
      x: {
        //type: 'timeseries',
        //tick: {
        //  format: '%H:%m:%S'
          //fit: true
        //},
        label: {
          text: 'temps'
        }
      },
      y: {
        label: {
          text: '째F',
          position: 'outer-middle'
        },
        tick: {
          format: function (d) {
            var df = Number( d3.format('.2f')(d) );
            return df;
          }
        }
      }
    },
    grid: {
      x: {
        show: false 
      },
      y: {
        show: false 
      }
    },
    tooltip: {
     show: true
    },
    point: {
      show: false
    }
  },
  transform: function(message) {
    var message = eon.c.flatten(message.eon);
    var o = {};
    for(index in message) {
      if(__eon_cols.indexOf(index) > -1){
        o[__eon_labels[index] || index] = message[index];
      }
    }
    return {
      eon: o
    };
  }
});
